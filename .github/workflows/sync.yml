name: Sync with GitHub Enterprise

on:
  push:
    branches:
      - '*'
      
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Repos
        env:
#         GITHUB_TOKEN: ${{ secrets.GH_ENTERPRISE_TOKEN }}
#         ENTERPRISE_URL: ${{ secrets.ENTERPRISE_URL }}
          GHE_USER: ${{ variables.GH_BOT }}
          ENTERPRISE_URL: ${{ variables.ENTERPRISE_GIT_URL }}

#     - name: Mirror clone repo
#       uses: actions/checkout@v2
#       with:
#         repository: https://github.com/${{ github.repository }}
#         path: sync-repo
#          git remote set-url origin https://${{ secrets.ENTERPRISE_URL }}/.extraheader "AUTHORIZATION: token ${{ secrets.GH_ENTERPRISE_TOKEN }}"
        run: |
          set -vx
          git clone --mirror "https://github.com/${{ github.repository }}" sync-repo
          cd sync-repo
          echo "1"
          git remote add github-enterprise "https://cebot@github.ibm.com/${{ github.repository }}"
          echo "2"
          git config --global user.email "terrabot@us.ibm.com"
          echo "3"
          git config --global http.https://$ENTERPRISE_URL/.extraheader "AUTHORIZATION: token ${{ secrets.GH_ENTERPRISE_TOKEN }}"
          echo "4"
          git config --global user.name "$GHE_USER"
          echo "5"
          git push --mirror --force github-enterprise
        


